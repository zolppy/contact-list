<html lang="pt-br">

  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

    <div id="container">
      <h1 id="title">Agenda de Contatos</h1>
      <div id="add-contact-wrapper">

          <label for="name-input">Nome:</label>
          <input
            type="text"
            id="name-input"
          />
        </div>
        <div class="input-wrapper">
          <label for="telephone-input">Telefone:</label>
          <input
            type="tel"
            id="telephone-input"
          />
        </div>
        <button type="button" id="add-contact-button">Adicionar</button>
      </div>
      <div id="contacts"></div>
    </div>
  </main>
